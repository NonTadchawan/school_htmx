<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        {#if mode == 'create'}
            <div class="modal-header">
                <h5 class="modal-title">เพิ่มข้อมูลนักเรียน</h5>
            </div>
            <form hx-post="/student">
                <div class="modal-body">
                    <label for="firstName">ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                    <label for="lastName">นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                    <label for="age">อายุ</label>
                    <input type="number" id="age" name="age" class="form-control">
                    <label for="degree">ชั้นมัธยมศึกษาปีที่</label>
                    <input type="text" id="degree" name="degree" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success"
                            data-bs-dismiss="modal">บันทึก
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </form>
        {/if}
        {#if mode == "update"}
            <div class="modal-header">
                <h5 class="modal-title">แก้ไขข้อมูลนักเรียน</h5>
            </div>
            <form hx-post="/student">
                <div class="modal-body">
                    <label for="firstName">ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" value="{student.firstName}">
                    <label for="lastName">นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" value="{student.lastName}">
                    <label for="age">อายุ</label>
                    <input type="number" id="age" name="age" class="form-control" value="{student.age}">
                    <label for="degree">ชั้นมัธยมศึกษาปีที่</label>
                    <input type="text" id="degree" name="degree" class="form-control" value="{student.degree}">
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success"
                            data-bs-dismiss="modal">บันทึก
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </form>
        {/if}
        {#if mode == 'view'}
            <div class="modal-header">
                <h5 class="modal-title">ข้อมูลนักเรียน</h5>
            </div>
            <form disabled="true">
                <div class="modal-body">
                    <label for="firstName">ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" value="{student.firstName}">
                    <label for="lastName">นามสกุล</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" value="{student.lastName}">
                    <label for="age">อายุ</label>
                    <input type="number" id="age" name="age" class="form-control" value="{student.age}">
                    <label for="degree">ชั้นมัธยมศึกษาปีที่</label>
                    <input type="text" id="degree" name="degree" class="form-control" value="{student.degree}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </form>
        {/if}
    </div>

</div>
